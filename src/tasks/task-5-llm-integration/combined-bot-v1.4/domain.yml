  utter_joining_omdena_network:
    - text: "To join Omdena, you can visit their website (https://omdena.com/projects/) and apply for a challenge that interests you. Before applying, ensure you have enough time to dedicate to the project and consider participating in a Local Chapter Project (https://omdena.com/local-chapters/) or OmdenaSchool Courses (https://omdena.com/omdena-school/) to increase your chances of acceptance. After submitting your application, you will be notified if you have been selected for a project or shortlisted for future projects. Omdena projects can greatly enhance your career opportunities and value in the job market. Learn more at https://omdena.com/blog/how-to-get-selected-for-an-omdena-ai-challenge/"
  utter_requirements_for_collaborator:
    - text: "To become a collaborator in Omdena, you need to meet the following requirements: 1. Have an internet connection. 2. Be over the age of 18 (with a few exceptions). 3. Complete at least one Omdena 8-Week challenge, Local Chapter Challenge, or Omdena School Course (https://omdena.com/collaborator_onboarding/). 4. The challenges require more than 15 hours a week, regular contribution with a weekly assessment, as well as engagement, creativity, and motivation. Once you complete a challenge, you can reach out to a Task Leader or Product Lead to offer your assistance."
