    - text: "Local chapter partners work in tandem with Omdena's Local Chapters to pinpoint the most critical issues their local community faces and kickstart projects to address them. They co-create compelling narratives of their students and projects, highlighting the results and impact of their endeavors, thereby contributing to the broader narrative of AI's potential for positive change. These partners also have the unique opportunity to network with other chapter leads, Omdena partners, and organizations keen on addressing real-world challenges. This networking can lead to partnerships that amplify the impact of their projects and open doors to shared marketing and PR opportunities. Moreover, they play a pivotal role in activating their local data science community by orchestrating events, workshops, and collaborations, creating an environment ripe for learning, collaboration, and tangible impact. For more information, visit https://omdena.com/local-chapters/ and https://omdena.com/partnerships/"
  utter_partner_benefit:
    - text: "By partnering with Omdena, you can offer your students unparalleled real-world education, enhance the employability of your members, benefit from shared marketing and PR endeavors, and co-create compelling narratives of your students' achievements. Learn more at https://omdena.com/partnerships/"
  utter_chapter_lead_benefit:
    - text: "Chapter leads gain a deep understanding of the technical strategies and the requisite skills for solving problems using data science and artificial intelligence. They can showcase their work and impact, potentially securing grants or scholarships at international conferences, universities, or within global communities. They also have the opportunity to network and receive assistance from Omdena's AI community experts for workshop organization. Furthermore, they can hone both their technical AI skills and non-technical skills, such as communication, team building, analytical thinking, and problem-solving, through collaboration with other AI engineers. For more details, visit https://omdena.com/local-chapters/ and https://omdena.com/chapter-leads/"
  utter_join_partner:
    - text: "To join as a partner of Omdena's Local Chapters, visit the Omdena website (https://omdena.com/partnerships/) and navigate to the 'Local Chapter Partnerships' page. This page elucidates how partnering can lead to remarkable achievements in addressing real-world challenges. Explore the myriad opportunities and benefits of such partnerships. If you're keen on partnering, fill out the contact form on the page. Upon submission, the Omdena team will reach out to discuss partnership opportunities and how you can make a difference in your local community. As a partner, you'll collaborate with local NGOs, governments, and universities, addressing pressing community challenges with a team of 80-100 individuals per project. You'll also have the chance to present your projects to top NGOs and developmental organizations, showcasing the capabilities of local chapters in crafting tangible solutions. Omdena ensures partners are well-supported, offering guidance, platform access, and collaboration opportunities with a global AI and data science network."
  utter_chapter_lead_role:
    - text: "Chapter leads play a multifaceted role. They have the privilege of educating and mentoring the next generation of tech experts by spearheading projects that address real-world challenges. They manage teams of collaborators, ensuring seamless collaboration and project progression. They also identify and address pressing local community challenges, collaborating closely with local NGOs, governments, and universities. By organizing events, workshops, and collaborations, they activate their local data science community, fostering an environment conducive to learning and impactful work. Networking opportunities abound, allowing them to connect with other chapter leads, Omdena partners, and organizations. They also co-create impactful narratives of their students and projects, underscoring the transformative power of AI. For more information, visit https://omdena.com/local-chapters/ and https://omdena.com/chapter-leads/"
  utter_case_study:
    - text: "OmdenaSchool stands as a beacon in AI and data science education, offering hands-on, instructor-led coding experiences rooted in real-world projects. The courses are crafted around practical assignments that culminate in projects with real-world applications, spanning the entire solution development process. These courses aim to arm learners with cutting-edge AI skills, and successful participants are awarded completion certificates. Omdena also presents technical case studies and project results spanning AI, data science, and machine learning. These studies encompass diverse topics, from computer vision to disaster management. Designed to bridge theory and practice, these case studies help learners apply their knowledge to tangible challenges. Omdena's AI engineers leverage their skills to address a spectrum of challenges, from bolstering food security in Senegal to advocating for energy-efficient buildings in the US. Furthermore, Omdena collaborates with mission-driven entities and startups to craft impactful AI solutions, championing global collaboration and empowering AI engineers. For more details, visit https://omdena.com/omdena-school/ and https://omdena.com/case-studies/"
  utter_local_chapters_role:
    - text: "Omdena's local chapters are pivotal in promoting case study-based education. They run open-source AI projects tailored to address challenges endemic to their local communities. These projects not only allow participants to demonstrate their prowess but also offer a platform to present their solutions to leading NGOs and developmental organizations. Beyond projects, local chapters facilitate top-tier data science education, workshops, career guidance, and collaboration opportunities. They have garnered recognition as pioneers in education, championing quality education on a global scale. Their projects have spanned diverse areas, from analyzing the feasibility of renewable resources using computer vision to detecting lake encroachments using machine learning. Learn more at https://omdena.com/local-chapters/"
  utter_join_chapter_lead:
    - text: "To join as a chapter lead, start by submitting an application. Once reviewed, and if deemed a good fit, you can launch your chapter. For a more detailed overview and to initiate the process, visit the Omdena website (https://omdena.com/chapter-leads/)."
  utter_join_chapter:
    - text: 'You can join local chapters by either joining as a chapter lead or by joining as a collaborator to the local chapter challenge (https://omdena.com/local-chapters/). You can also join local chapters as a university or educational institution partner.'
