  utter_about_us_omdena_values:
  - text: "Omdena's Core values are - Curiosity, Compassion, Collaboration and Consciousness. Combining the four C's we serve the long-term interests of the planet and create long-lasting positive impact. Our motto is - 'it is ourselves we are helping. it is ourselves we are healing'."

  utter_about_us_omdena_history:
  - text: "Omdena was founded in late 2018 by Rudradeb Mitra, that after more than 10 years in AI and entrepreneurship had the opportunity to work with a cleantech startup in his home country India. Within a couple of weeks 50 AI engineers, from remote areas in India, came together in an online environment to build a solution for clean energy. The collaboration proved to be very powerful, which inspired Rudradeb to found Omdena. Michael Burkhardt then joined as a Founding Member and Chief Marketing Officer. Since then, the Omdena platform has grown to more than 15,000 collaborators in over 120 countries and established over 175 local chapters."


