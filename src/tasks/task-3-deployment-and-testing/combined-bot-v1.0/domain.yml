  utter_top_talent_top_talent_project_pricing_model:
    - text: "The pricing model for running a Top Talent Project with Omdena is based on several factors that can influence the overall cost. Here are the key considerations:\n\nLocation of Engineers: The location of the engineers who will be working on the project can impact the pricing. Engineers from different regions may have different salary expectations and cost of living, which can be reflected in the project cost.\nSeniority and Expertise: The level of experience and expertise required from the engineers involved in the project can also influence the pricing. More experienced and highly skilled engineers may have higher rates.\nTech Stack and Project Complexity: The complexity of the project and the specific tech stack required can affect the pricing. Projects that involve specialized technologies or require specific skillsets may have higher costs.\nProject Duration: The duration of the project can also impact the overall pricing. Longer projects may have different pricing structures compared to shorter ones.\nTeam Size: The size of the team working on the project can also be a factor in determining the cost. Larger teams may require more resources and can affect the overall pricing.\nAccess to Global Talent: Omdena's unique advantage lies in its access to talent from around the world. This global talent pool allows Omdena to accommodate different budget requirements more effectively, as the cost can vary based on the location of the engineers.\nTo get a precise quote for running a Top Talent Project with Omdena, it's best to discuss your project details and specific requirements with Omdena's team directly. They will be able to provide you with a customized pricing plan tailored to your project needs and budget constraints."
  utter_top_talent_top_talent_vs_outsourcing_company:
    - text: "Omdena = Problem-driven talent, motivated & diverse engineers. Outsourcing Co. = Developers assigned based on availability, not problem-driven.\nOmdena = Vetted Top 2% of 30k+ applications, experienced. Outsourcing Co. = Varies in expertise, may not be as vetted.\nOmdena = Flexible team size, up to 5 engineers. Outsourcing Co. = Fixed team sizes, less flexible.\nOmdena = Aims for engineers to be hired full-time by other companies. Outsourcing Co. = Can't hire developers directly.\nOmdena = Access to hidden top talent, cost-effective. Outsourcing Co. = Traditional hiring process, costlier.\nOmdena = Selects team for you based on experience. Outsourcing Co. = Can't speed up team selection process.\nOmdena = Potential to hire top-performing engineers in-house. Outsourcing Co. = No option to hire engineers directly.\nOmdena = Global talent pool, accommodates budget better. Outsourcing Co. = Limited to specific locations."
  utter_top_talent_hiring_inhouse_after_project:
    - text: "Yes, you can hire people in-house during or at the end of the project. It's quite common for companies to choose to hire the top-performing engineers from the project team as their full-time employees. If you successfully hire an engineer through Omdena, a one-off 10% recruitment fee of the annual salary you offer to the engineer will be requested. This allows you to identify and onboard potential future employees during or after the project's completion."
  utter_top_talent_team_selection_process:
    - text: "Omdena follows a three-step process to select teams of engineers for Top Talent Projects: Agreement: In the first step, Omdena and the client define the project budget, team requirements (such as time zone compatibility, technical expertise, etc.), and the desired team size. Team Selection: After the agreement is signed, Omdena takes on the responsibility of selecting the team of engineers within two weeks. However, before the team selection, there is often a second call between Omdena’s Head of Projects and the client's CTO to ensure alignment with the specific requirements. Project Kick-off: Once the project team has been confirmed, Omdena organizes a kick-off meeting with the client, and the project begins. While Omdena is experienced in selecting the best teams based on its knowledge of the engineers who have worked with them for months or years, clients do not have the option to select the engineers on their own during the initial team formation process. However, clients are given a 14-day period after the project kick-off to request a full refund if they are not satisfied with the team of engineers that Omdena has selected. This ensures that clients have an opportunity to assess the team's fit for their project and make a decision accordingly."
  utter_top_talent_week_money_back_guarantee:
    - text: "The 2-week money-back guarantee offered by Omdena works as follows:\n\nOnce a Top Talent Project is initiated, the client has a period of 14 days from the kick-off call to evaluate the team of engineers that Omdena has selected for the project. If, within these 14 days, the client is not satisfied with the team's performance or feels that they are not the right fit for the project, they have the option to request a full refund of the amount paid for the project.\n\nOmdena provides this money-back guarantee as a reassurance to clients, allowing them to thoroughly assess the team's capabilities and suitability for their project during the initial stages. If the client decides to discontinue the project within the specified period, Omdena will refund the full amount without asking any questions.\n\nIt's worth noting that, as of the given data, Omdena has successfully run over 80 top talent projects and has not encountered any cases where someone asked for a refund during the 2-week period. This indicates a high level of satisfaction and confidence in the team selection process and the quality of work delivered by Omdena's top talent engineers."

