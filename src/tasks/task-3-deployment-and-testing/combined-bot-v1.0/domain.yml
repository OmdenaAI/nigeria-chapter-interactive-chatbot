  utter_startup_create_business_plan_steps:
    - text: "A business plan is a roadmap that outlines your business goals and how you'll achieve them. Key steps:\n\nExecutive summary: Briefly highlights your goals, target market, and competitive advantage.\nCompany description: Provides business history, products/services, and organizational structure.\nMarket analysis: Analyzes target market size, growth potential, and trends.\nCompetitive analysis: Assesses competitors' strengths, weaknesses, and strategies.\nMarketing plan: Outlines how you'll promote and sell products or services.\nManagement team: Info about your experienced team.\nFinancial plan: Projects revenue, expenses, and cash flow.\nAdditional components may include: product details, sales projections, operational plan, SWOT analysis, customer analysis, funding request, milestones, and risk management.\n\nA well-structured business plan aids funding, attracts investors, and guides your business towards success."
